<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="titulo">
    <header>
        <h1>Ditto Morto</h1>
    </header>
    <nav>
        <ul class="menu">
            <li>FILMES</li>
            <li>QUADRINHOS</li>
            <li>DESENHOS</li>
            <li>BIO</li>
        </ul>
    </nav>

    <div class="imagem_capa"></div>
    
    <script>
        const frames = [
          'images/moldura_10.jpg',
          'images/moldura_10.jpg',
          'images/moldura_20.jpg',
          'images/moldura_20.jpg',
          'images/moldura_30.jpg',
          'images/moldura_30.jpg'
        ];
      
        document.querySelectorAll('ul.menu li').forEach((item) => {
          let frame = 0;
          let interval;
      
          item.addEventListener('mouseenter', () => {
            interval = setInterval(() => {
              item.style.backgroundImage = `url('${frames[frame]}')`;
              frame = (frame + 1) % frames.length;
            }, 1000 / 24); // 24fps
          });
      
          item.addEventListener('mouseleave', () => {
            clearInterval(interval);
            frame = 0;
            item.style.backgroundImage = `url('${frames[0]}')`;
          });
        });
      </script>

</body>
</html>
