<body class="titulo">

  <header>

        <li><a href="filmes.html" class="moldura">FILMES</a></li>

      </ul>
    </nav>
  </header>




  <script>
    const frames = [
      'images/moldura_10.jpg',
      'images/moldura_20.jpg',
      'images/moldura_30.jpg'
    ];

    document.querySelectorAll('a.moldura').forEach((item) => {
      let frame = 0;
      let interval;

      item.addEventListener('mouseenter', () => {
        interval = setInterval(() => {
          item.style.backgroundImage = `url('${frames[frame]}')`;
          frame = (frame + 1) % frames.length;
        }, 100);
      });

      item.addEventListener('mouseleave', () => {
        clearInterval(interval);
        frame = 0;
        item.style.backgroundImage = `url('${frames[0]}')`;
      });
    });
  </script>

</body>
</html>
